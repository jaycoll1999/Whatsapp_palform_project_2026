<div id="modal-container" class="modal-backdrop">
    <div class="modal-content">
        <div class="card-header">
            <h3 class="card-title">Add New User</h3>
            <button onclick="closeModal()" class="btn btn-secondary btn-sm"
                style="border:none; padding: 0.25rem 0.5rem; font-size: 1.2rem;">&times;</button>
        </div>

        <form id="add-user-form" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="e.g. John Doe" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="e.g. john@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Role</label>
                <select class="form-control">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Create User</button>
            </div>
        </form>
    </div>
</div>
