<div style="display: flex; flex-direction: column; gap: 2rem;">

    <!-- Reseller Selector for Analytics -->
    <div class="card" style="padding: 1rem;">
        <div class="form-group" style="margin-bottom: 0;">
            <label class="form-label">View Analytics For:</label>
            <select id="analytics-reseller-select" class="form-control" onchange="loadAnalytics(this.value)">
                <option value="">Select Reseller</option>
            </select>
        </div>
    </div>

    <!-- Stats Cards -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;">

        <div class="card" style="text-align: center;">
            <div class="card-body">
                <h4 style="margin: 0; color: var(--text-secondary); font-size: 0.9rem;">Purchased Credits</h4>
                <div id="stat-purchased"
                    style="font-size: 2rem; font-weight: bold; margin-top: 0.5rem; color: var(--primary);">0</div>
            </div>
        </div>

        <div class="card" style="text-align: center;">
            <div class="card-body">
                <h4 style="margin: 0; color: var(--text-secondary); font-size: 0.9rem;">Distributed</h4>
                <div id="stat-distributed"
                    style="font-size: 2rem; font-weight: bold; margin-top: 0.5rem; color: var(--primary-dark);">0</div>
            </div>
        </div>

        <div class="card" style="text-align: center;">
            <div class="card-body">
                <h4 style="margin: 0; color: var(--text-secondary); font-size: 0.9rem;">Available Balance</h4>
                <div id="stat-balance"
                    style="font-size: 2rem; font-weight: bold; margin-top: 0.5rem; color: var(--success);">0</div>
            </div>
        </div>

        <div class="card" style="text-align: center;">
            <div class="card-body">
                <h4 style="margin: 0; color: var(--text-secondary); font-size: 0.9rem;">Active Sub-Users</h4>
                <div id="stat-users"
                    style="font-size: 2rem; font-weight: bold; margin-top: 0.5rem; color: var(--warning);">0</div>
            </div>
        </div>

    </div>

    <!-- User Stats Table -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Business User Performance</h3>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Business User</th>
                        <th>Total Allocated</th>
                        <th>Consumed</th>
                        <th>Remaining</th>
                        <th>Usage %</th>
                    </tr>
                </thead>
                <tbody id="analytics-table-body">
                    <tr>
                        <td colspan="5" style="text-align: center; color: var(--text-secondary);">Select a reseller to
                            view stats.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
