<div class="grid-2" style="display: grid; grid-template-columns: 250px 1fr; gap: 2rem; align-items: start;">

    <!-- Settings Nav -->
    <div class="card" style="padding: 0.5rem; gap: 0;">
        <div style="padding: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 0.5rem;">
            <h4 style="font-size: 1rem;">Settings</h4>
        </div>
        <a href="#" class="nav-link active"
            style="padding: 0.75rem 1rem; display: block; border-radius: var(--radius-md); background: var(--bg-body); color: var(--text-main); font-weight: 500;">General</a>
        <a href="#" class="nav-link"
            style="padding: 0.75rem 1rem; display: block; border-radius: var(--radius-md); color: var(--text-secondary);">Team
            Members</a>
        <a href="#" class="nav-link"
            style="padding: 0.75rem 1rem; display: block; border-radius: var(--radius-md); color: var(--text-secondary);">Billing</a>
        <a href="#" class="nav-link"
            style="padding: 0.75rem 1rem; display: block; border-radius: var(--radius-md); color: var(--text-secondary); color: var(--danger);">Danger
            Zone</a>
    </div>

    <!-- Main Settings Form -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">General Settings</h3>
        </div>

        <form>
            <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem;">
                <img src="assets/images/avatar-placeholder.png"
                    style="width: 80px; height: 80px; border-radius: 50%; background: #eee;">
                <div>
                    <button type="button" class="btn btn-secondary btn-sm">Change Avatar</button>
                    <p class="text-muted text-xs" style="margin-top: 0.5rem;">JPG or PNG, max 1MB</p>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Project Name</label>
                <input type="text" class="form-control" value="My New Project">
            </div>

            <div class="form-group">
                <label class="form-label">Support Email</label>
                <input type="email" class="form-control" value="support@example.com">
            </div>

            <div class="form-group">
                <label class="form-label">Timezone</label>
                <select class="form-control">
                    <option>(GMT-08:00) Pacific Time</option>
                    <option>(GMT-05:00) Eastern Time</option>
                    <option>(GMT+00:00) UTC</option>
                </select>
            </div>

            <div style="display: flex; justify-content: flex-end;">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

</div>

<style>
    @media (max-width: 768px) {
        .grid-2 {
            grid-template-columns: 1fr !important;
        }
    }
</style>
