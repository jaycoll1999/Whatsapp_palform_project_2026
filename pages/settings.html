<div style="max-width: 800px; margin: 0 auto;">

    <div class="card" style="margin-bottom: 2rem;">
        <div class="card-header">
            <h3 class="card-title">Select Business User</h3>
        </div>
        <div class="card-body">
            <div class="form-group" style="margin-bottom: 0;">
                <select id="config-user-select" class="form-control" onchange="loadUserConfig(this.value)">
                    <option value="">Select User to Configure</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Official WhatsApp API Configuration</h3>
        </div>
        <div class="card-body">
            <form id="whatsapp-config-form">

                <div class="form-group">
                    <label class="form-label">Business Phone Number</label>
                    <input type="text" name="business_number" class="form-control" placeholder="+1234567890">
                    <p class="text-secondary" style="font-size: 0.8rem;">The number associated with your WhatsApp
                        Business Account.</p>
                </div>

                <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">WABA ID</label>
                        <input type="text" name="waba_id" class="form-control" placeholder="1000...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number ID</label>
                        <input type="text" name="phone_number_id" class="form-control" placeholder="1000...">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Permanent Access Token</label>
                    <input type="password" name="access_token" class="form-control" placeholder="EAAB...">
                    <p class="text-secondary" style="font-size: 0.8rem;">System User Token with
                        'whatsapp_business_management' permission.</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Environment / Status</label>
                    <select name="template_status" class="form-control">
                        <option value="sandbox">Sandbox / Development</option>
                        <option value="live">Live / Production</option>
                    </select>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem;">
                    <div id="last-updated" style="font-size: 0.85rem; color: var(--text-secondary);"></div>
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </div>
            </form>
        </div>
    </div>
</div>
