<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Send Message</h3>
        </div>

        <form onsubmit="event.preventDefault(); alert('Sent!');">
            <div class="form-group">
                <label class="form-label">To Number</label>
                <input type="tel" class="form-control" placeholder="+1...">
            </div>

            <div class="form-group">
                <label class="form-label">Template Name</label>
                <select class="form-control">
                    <option>welcome_message</option>
                    <option>otp_code</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Template Data (JSON)</label>
                <textarea class="form-control" rows="3" placeholder='{"name": "John"}'></textarea>
                <p class="text-sm text-muted mt-2">Enter dynamic values for the template variables.</p>
            </div>

            <div style="display: flex; justify-content: flex-end; margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
</div>
