<div style="display: flex; flex-direction: column; gap: 2rem;">

    <!-- Create Reseller Form -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Create New Reseller</h3>
        </div>
        <div class="card-body">
            <form id="reseller-form">
                <!-- Profile Section -->
                <h4 style="margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
                    Profile</h4>
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" name="name" class="form-control" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Username *</label>
                        <input type="text" name="username" class="form-control" required placeholder="johndoe">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" placeholder="+1234567890">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" required placeholder="********">
                    </div>
                </div>

                <!-- Business Section -->
                <h4 style="margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
                    Business Details</h4>
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Business Name</label>
                        <input type="text" name="business_name" class="form-control" placeholder="Acme Corp">
                    </div>
                    <div class="form-group">
                        <label class="form-label">GSTIN</label>
                        <input type="text" name="gstin" class="form-control" placeholder="GST12345">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ERP System</label>
                        <input type="text" name="erp_system" class="form-control" placeholder="SAP, Oracle, etc.">
                    </div>
                </div>

                <!-- Address & Bank Section -->
                <h4 style="margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
                    Location & Bank</h4>
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Full Address</label>
                        <input type="text" name="full_address" class="form-control" placeholder="123 Street">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <input type="text" name="country" class="form-control" placeholder="USA">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bank Name</label>
                        <input type="text" name="bank_name" class="form-control" placeholder="Chase Bank">
                    </div>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 1rem;">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Create Reseller</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Reseller List -->
    <div class="card">
        <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h3 class="card-title">Resellers Directory</h3>
            <button class="btn btn-secondary btn-sm" onclick="loadResellers()">Refresh</button>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Business</th>
                        <th>Email</th>
                        <th>Credits</th>
                        <th>Status</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="resellers-table-body">
                    <!-- Loaded via JS -->
                    <tr>
                        <td colspan="6" style="text-align: center; color: var(--text-secondary);">
                            Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
